<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabeçalho</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <!-- Barra superior de aviso -->
  <div class="top-bar">
      <p>Sign up and get 20% off your first order. <a href="#">Sign Up Now</a></p>
    <button class="close-btn">&times;</button>
  </div>

  <!-- Cabeçalho principal -->
  <header class="header">
    <div class="logo">SHOP.CO</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">On Sale</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Brands</a></li>
      </ul>
    </nav>
    <div class="search-cart">
      <input type="text" placeholder="Search for products...">
      <div class="icons"><span><ion-icon name="cart-outline"></ion-icon></span></div>
      <div class="icon"><span><ion-icon name="person-circle-outline"></ion-icon></span></div>
  
      </div>
    </div>
  </header>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
